<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Matcher</title>
    <script src="availability.js"></script>
</head>
<body onload="initialise();">
<script src="availability.js"></script>
<h2>Welcome to volunteer matching!</h2>

    <input type="submit" id="availability-submit">
</form>

</body>
</html>
