<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Welcome, volunteer!</h1>
<h2>Please register using the form below.</h2>

<form id="volunteer-registration-form" method="POST" action="/volunteer-registration">
    <label for="firstname">First Name</label>
    <input name="firstname" id="firstname" required minlength="2" maxlength="50"/>
    <br>
    <label for="lastname">Last Name</label>
    <input name="lastname" id="lastname" required minlength="2" maxlength="50"/>
    <br>
    <label for="address">Address</label>
    <input name="address" id="address" required minlength="10" maxlength="150"/>
    <br><br>
    <input id="nickname-submit-button" type="submit"/>
</form>

</body>
</html>
