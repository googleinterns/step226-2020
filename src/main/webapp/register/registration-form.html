<form id="isolate-registration-form" method="POST" action="/registration">
  <div class="form-group">
    <input
        type="text"
        name="firstname"
        placeholder="First Name"
        required
        minlength="2"
        maxlength="300"
        class="form-control col">
  </div>
  <div class="form-group">
    <input
        type="text"
        name="lastname"
        placeholder="Last Name"
        required
        minlength="2"
        maxlength="300"
        class="form-control col">
  </div>
  <div class="form-group">
    <label for="type">
      Please select the below option that best describes your reason for registration:
    </label>
    <select name="type" id="type" class="form-control w-auto">
      <option value="volunteer">I am a volunteer, available to give help.</option>
      <option value="isolate">I am an isolate, looking to get help.</option>
    </select>
  </div>
  <div class="form-group">
    <h5>Address:</h5>
    <div class="alert alert-info" role="alert">
      If you are isolating, please register with your <b>isolation address.</b>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="address-textinput"
      placeholder="Address"
      class="form-control">
  </div>
  <div class="form-group">
    <div id="map" class="w-100" style="height: 400px"></div>
  </div>
  <input
      type="hidden"
      name="longitude"
      id="longitude"
      required>
  <input
      type="hidden"
      name="latitude"
      id="latitude"
      required>
  <div class="form-group">
    <button type="submit" class="btn btn-primary col">Register</button>
  </div>
</form>
