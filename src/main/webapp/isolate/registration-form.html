<form id="isolate-registration-form" method="POST" action="/isolate-registration">
  <input
      type="text"
      name="firstname"
      placeholder="First Name"
      required
      minlength="2"
      maxlength="50"
  >
  <br>
  <input
      type="text"
      name="lastname"
      placeholder="Last Name"
      required
      minlength="2"
      maxlength="50"
  >
  <br>
  <input
      type="text"
      name="address"
      placeholder="Home Address"
      required
      minlength="10"
      maxlength="150"
  >
  <br>
  <button type="submit">
    Register
  </button>
</form>
