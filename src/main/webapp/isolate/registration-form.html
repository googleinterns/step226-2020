<form id="isolate-registration-form" method="POST" action="/isolate-registration">
  <input
      type="text"
      name="firstname"
      placeholder="First Name"
      required
  >
  <br>
  <input
      type="text"
      name="lastname"
      placeholder="Last Name"
      required
  >
  <br>
  <input
      type="email"
      name="email"
      placeholder="Email"
      required
  >
  <br>
  <button type="submit">
    Register
  </button>
</form>
